    <!-- Selects the currently loaded page and sets up the randomized profile text on load -->
    <script>
        $(function() {
            var thisFile = $(document).attr('title').toLowerCase();
            $('li').each(function() {
                var contents = $(this).text().toLowerCase();
                if (thisFile.indexOf(contents) != -1) {
                    $(this).addClass('current_page_item');
                }
            });
        });
        loadShuffleTextTo('#hipsterText');
    </script>
