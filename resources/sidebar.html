<html xmlns="//www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="resources/js/messages.js"></script>
    <script src="vendors/jquery-shuffle-letters-plugin/jquery.shuffleLetters.js"></script>

    <!-- Sets up the randomized profile text and currently selected page on load -->
    <script>
        $(function() {
            var thisFile = $(document).attr('title').toLowerCase();
            $('li').each(function() {
                var contents = $(this).text().toLowerCase();
                if (thisFile.indexOf(contents) != -1) {
                    $(this).addClass('current_page_item');
                }
            });
        });

        $(document).ready(function() {
            var shuffle = $('#hipsterText');
            shuffle.click(function() {
                shuffle.shuffleLetters({
                    "text": randomUniqueMessage(),
                    "step": 6,
                    "fps" : 25
                });
            });
        });
    </script>
</head>
