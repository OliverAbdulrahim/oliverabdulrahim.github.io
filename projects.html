            // The delay between fading in each DOM with the "hidden" class in milliseconds

            $(window).bind("load", function() {
                $('.hidden').each(function(i) {

                    setTimeout(function() {
                        $hiddenElement.addClass('animated fadeInDown');
                        $hiddenElement.removeClass('hidden');
                    }, animationDelay * i);
                });
            });
        </script>
